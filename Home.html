		<script type="text/javascript">
			var imageID=0;
function changeimage(every_seconds){
    //change the image
    if(!imageID){
       document.body.style.background="#f3f3f3 url('Home.JPG') no-repeat left top";
        imageID++;
    }
    else{if(imageID==1){
    	 document.body.style.background="#f3f3f3 url('background.jpg') no-repeat left top";
        imageID++;
    }else{if(imageID==2){
        document.body.style.background="#f3f3f3 url('Home.JPG') no-repeat left top";
        imageID=0;
    }}}
    //call same function again for x of seconds
    setTimeout("changeimage("+every_seconds+")",((every_seconds)*1000));
}
		</script>
		<body onload='changeimage(5)'>
